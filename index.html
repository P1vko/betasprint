<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betasprint</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="nav">
        <div class="container-fluid">
            <div class="nav__wrapper">
                <a href="#" class="nav__logo"><img src="img/logo.svg" alt="Betasprint"></a>
                <button class="nav__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="header__offer-wrapper">
            <ul class="header__links">
                <li class="header__link"><a href="#">
                    Facebook<img src="img/arrow_header-link.svg" alt="arrow_header-link">
                </a></li>
                <li class="header__link"><a href="#">
                    Instagram<img src="img/arrow_header-link.svg" alt="arrow_header-link">
                </a></li>
                <li class="header__link"><a href="#">
                    Behance<img src="img/arrow_header-link.svg" alt="arrow_header-link">
                </a></li>
                <li class="header__link"><a href="#">
                    Upwork<img src="img/arrow_header-link.svg" alt="arrow_header-link">
                </a></li>
                <li class="header__link"><a href="#">
                    Linkedin<img src="img/arrow_header-link.svg" alt="arrow_header-link">
                </a></li>
            </ul>
            <div class="header__offer">
                <h1 class="offer__h1">Design solutions for <span>your project</span></h1>
                <a href="#" class="btn offer__btn">Discuss project <img src="img/arrow_button-right.svg" alt=""></a>
            </div>
            <div class="header__clickme-wrapper">
                <button class="header__clickme-button"><img src="img/more_button.svg" alt="Show"></button>
                <img src="img/click-me_button.svg" alt="Click me" class="header__clickme-arrow">
            </div>
        </div>
        <div class="header__media"></div>
    </header>
    <section class="statistics">
        <div class="container-fluid">
            <div class="statistics__wrapper">
                <div class="statistics__item">
                    <span class="statistics__title">On the market since</span>
                    <span class="statistics__value">2017</span>
                </div>
                <div class="statistics__item">
                    <span class="statistics__title">Completed projects</span>
                    <span class="statistics__value">340+</span>
                </div>
                <div class="statistics__item">
                    <span class="statistics__title">On the market since</span>
                    <span class="statistics__value">2017</span>
                </div>
                <div class="statistics__item">
                    <span class="statistics__title">Completed projects</span>
                    <span class="statistics__value">340+</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
